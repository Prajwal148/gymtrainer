{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 mx-auto" style="max-width: 700px;">
    <div class="card-header bg-dark text-white text-center rounded-top-4">
      <h3 class="mb-0">
        {% if form.instance.pk %} Edit Profile {% else %} Create Profile {% endif %}
      </h3>
    </div>

    <div class="card-body px-4 py-5">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-4 text-start mx-auto" style="max-width: 400px;">
            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4 py-2 rounded-pill mt-3">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Ensure date inputs look nice -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const dateInputs = document.querySelectorAll('input[type="date"]');
    dateInputs.forEach(input => input.classList.add('form-control'));
  });
</script>
{% endblock %}
