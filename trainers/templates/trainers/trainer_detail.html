{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4 mb-4">
                    <h2 class="text-center">{{ trainer.Firstname }} {{ trainer.Lastname }}</h2>
                    <p class="text-center"><strong>Specialization:</strong> {{ trainer.specialization }}</p>
                    <p class="text-center"><strong>Bio:</strong> {{ trainer.bio }}</p>

                    <div class="text-center">
                        <!-- Trainer Profile Image -->
                        <img src="{{ trainer.profile_picture.url }}" alt="{{ trainer.Firstname }} {{ trainer.Lastname }}" class="img-fluid rounded-circle" style="max-width: 200px;">
                    </div>

                    <div class="text-center mt-4">
                        <a href="{% url 'trainer_list' %}" class="btn btn-warning w-50">Change Trainer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
