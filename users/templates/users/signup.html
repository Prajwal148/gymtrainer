{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow rounded-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4 text-success">Sign Up</h3>
    <form method="post">
      {% csrf_token %}

      <!-- Loop through form fields -->
      {% for field in form %}
        <!-- Skip rendering the is_trainer field manually, as it's already handled below -->

          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
      {% endfor %}

      <!-- Custom User/Trainer Button Selection (is_trainer) -->


      <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
